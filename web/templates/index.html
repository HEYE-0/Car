<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小车控制网页</title>
</head>
<body>
  <h1>🚗 控制小车</h1>
  <button onclick="sendCmd('w')">↑ 前进</button>
  <button onclick="sendCmd('a')">← 左转</button>
  <button onclick="sendCmd('s')">↓ 后退</button>
  <button onclick="sendCmd('d')">→ 右转</button>
  <button onclick="sendCmd('q')">■ 停止</button>
  <script>
    function sendCmd(cmd) {
      fetch('/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'cmd=' + cmd
      });
    }
    document.addEventListener('keydown', function (e) {
      const key = e.key.toLowerCase();
      if ('wasdq'.includes(key)) sendCmd(key);
    });
  </script>
</body>
</html>
