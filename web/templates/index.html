<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üöó Car Control Panel</title>
  <style>
    body {
      background: url("/static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 10px;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }
    h1 {
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: 120px 120px 120px;
      grid-template-rows: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }
    .modes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(59, 130, 246, 0.9);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: rgba(37, 99, 235, 0.9);
    }
    .btn-large {
      width: 120px;
      height: 70px;
    }
    .info-box {
      background-color: rgba(229, 231, 235, 0.8);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      text-align: left;
      color: #111827;
      font-size: 14px;
      margin-top: 20px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üöó Car Control Panel</h1>
  <p>Use buttons or keyboard keys to control your car</p>

  <div class="grid">
    <div></div>
    <button class="btn btn-large" onclick="sendCmd('w')">‚¨Ü W<br>(Forward)</button>
    <div></div>

    <button class="btn btn-large" onclick="sendCmd('a')">‚¨Ö A<br>(Left)</button>
    <button class="btn btn-large" onclick="sendCmd('s')">‚¨á S<br>(Backward)</button>
    <button class="btn btn-large" onclick="sendCmd('d')">‚û° D<br>(Right)</button>

    <div></div>
    <button class="btn btn-large" onclick="sendCmd('q')">‚õî Q<br>(Stop)</button>
    <div></div>
  </div>

  <div class="modes">
    <button class="btn btn-large" onclick="sendCmd('m')">üïπ M<br>(Manual)</button>
    <button class="btn btn-large" onclick="sendCmd('f')">üßç F<br>(Follow)</button>
    <button class="btn btn-large" onclick="sendCmd('p')">ü§ñ P<br>(Auto)</button>
  </div>

  <div class="info-box">
    <strong>Keyboard Shortcuts:</strong><br>
    W = Move Forward<br>
    A = Turn Left<br>
    S = Move Backward<br>
    D = Turn Right<br>
    Q = Stop<br>
    M = Manual Mode<br>
    F = Follow Mode<br>
    P = Auto Mode
  </div>

  <script>
    function sendCmd(cmd) {
      fetch('/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'cmd=' + cmd
      });
    }

    document.addEventListener('keydown', function (e) {
      const key = e.key.toLowerCase();
      if ('wasdqmpf'.includes(key)) sendCmd(key);
    });
  </script>
</body>
</html>
