<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>智能小车控制</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { width: 80px; height: 80px; font-size: 24px; margin: 10px; }
  </style>
</head>
<body>
  <h1>🚗 小车控制面板</h1>
  <div>
    <button onclick="send('w')">↑</button><br>
    <button onclick="send('a')">←</button>
    <button onclick="send('q')">■</button>
    <button onclick="send('d')">→</button><br>
    <button onclick="send('s')">↓</button>
  </div>

  <script>
    let ws = new WebSocket("ws://" + location.hostname + ":6789");
    ws.onopen = () => console.log("✅ WebSocket connected");

    function send(cmd) {
      ws.send(cmd);
      console.log("➡️ Sent:", cmd);
    }
  </script>
</body>
</html>
